<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website - Bootstrap</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Navigasi  -->
      <div class="container mt-4">
        <div class="row text-center mb-3">
          <div class="col-3">
            <img src="../image/logos.png" class="w-50" alt="" />
          </div>
          <div class="col-6">
            <h1 class="">PPKD JAKARTA PUSAT</h1>
            <p class="mt-4">
              Jl. Karet Pasar Baru Barat, Karet Tengsin, Kecamatan Tanah Abang,
              Kota Jakarta Pusat, Daerah Khusus Ibukota Jakarta 10250
            </p>
          </div>
          <div class="col-3">
            <img src="../image/dki.png" class="w-50" alt="" />
          </div>
        </div>

        <nav class="navbar navbar-expand-lg p-2 bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">PPKDJP</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="text-white nav-link active"
                    aria-current="page"
                    href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="text-white nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="text-white nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="text-white nav-link" href="index.html">Login Page</a>
                </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- end Navigasi -->

      <!-- login start -->
      <div class="container mt-4">
        <div class="d-flex justify-content-center">
          <div class="card mb-3" style="max-width: 800px; width: 100%">
            <div class="row g-0">
              <div class="col-md-5">
                <img
                  src="../image/ilustrasi.png"
                  class="img-fluid rounded-start login-img"
                  alt="Login Illustration"
                />
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <h5 class="card-title text-center mb-4">Login</h5>
                  <form action="#" method="post">
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter email"
                        required
                        autofocus
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter password"
                        required
                      />
                    </div>
                    <div class="d-grid">
                      <a href="home.html" type="submit" class="btn btn-primary">
                        Login
                      </a>
                    </div>
                  </form>
                  <p class="text-center text-muted mt-3 mb-0">
                    <small>Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="footer bg-primary p-3 mt-4">
          <div class="container text-center">
            <span class="text-white">Â© 2025 PPKD Jakarta Pusat</span>
          </div>
        </footer>
      </div>
      <!-- end login -->
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
